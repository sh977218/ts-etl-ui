<h1>Version QA Report</h1>
<fieldset>
  <mat-accordion multi>
    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Identification
        </mat-panel-title>
        <mat-panel-description>
          <span class="flex-1 flex justify-center"></span>
          <mat-icon aria-label="Copy Identification"
                    [cdkCopyToClipboard]="loadVersion$ | async | json">content_copy
          </mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="flex flex-row">
        <fieldset *ngIf="identification1$ | async as identification" class="flex flex-col basis-1/2">
          <dl *ngFor="let item of identification | keyvalue">
            <dt>{{ item.key }}:</dt>
            <dd>{{ item.value }}</dd>
          </dl>
        </fieldset>
        <fieldset *ngIf="identification2$ | async as identification" class="flex flex-col basis-1/2">
          <dl *ngFor="let item of identification | keyvalue">
            <dt>{{ item.key }}:</dt>
            <dd>{{ item.value }}</dd>
          </dl>
        </fieldset>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Source Information
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="flex flex-row">
        <fieldset *ngIf="sourceInformation1$ | async as sourceInformation" class="flex flex-col basis-1/2">
          <dl *ngFor="let item of sourceInformation | keyvalue: sourceInformationKeysCompareFn1">
            <dt>{{ item.key }}:</dt>
            <dd>{{ item.value }}</dd>
          </dl>
        </fieldset>
        <fieldset *ngIf="sourceInformation2$ | async as sourceInformation" class="flex flex-col basis-1/2">
          <dl *ngFor="let item of sourceInformation | keyvalue: sourceInformationKeysCompareFn2">
            <dt>{{ item.key }}:</dt>
            <dd>{{ item.value }}</dd>
          </dl>
        </fieldset>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Load Version
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="loadVersion$ | async as loadVersion">
        <ng-container *ngIf="loadRequest$ | async as loadRequest">
          <app-load-summary [loadSummary]="loadVersion.loadSummary"></app-load-summary>
          <app-load-request-message [loadRequestMessages]="loadRequest.loadRequestMessages"></app-load-request-message>
        </ng-container>
      </ng-container>

    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Verification
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Validation
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comparison
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</fieldset>
