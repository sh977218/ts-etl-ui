<table mat-table [dataSource]="dataSource()" matSort matSortActive="time" matSortDirection="asc">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let row"> {{row.messageType}} </td>
  </ng-container>
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag</th>
    <td mat-cell *matCellDef="let row"> {{row.tag}} </td>
  </ng-container>
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message</th>
    <td mat-cell *matCellDef="let row"> {{row.message}} </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time</th>
    <td mat-cell *matCellDef="let row"> {{row.creationTime | easternTime }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
