<table class="mat-elevation-z8 my-3" mat-table [dataSource]="dataSource">
  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">{{element.label}}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex justify-between" [ngSwitch]="element.key">
        {{element.value}}
        <button mat-raised-button *ngSwitchCase="'requestId'">Go to QA Report</button>
        <button mat-raised-button *ngSwitchCase="'version'">Analyze Code System Data</button>
        <button mat-raised-button *ngSwitchCase="'loadNumber'">Analyze Row Source Data</button>
        <button mat-raised-button *ngSwitchCase="'sourceFilePath'"
                (click)="openSourceDataFileModal()">
          View Source Data Files
        </button>
        <ng-container *ngSwitchDefault></ng-container>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr *matNoDataRow>
    <td class="mat-cell" colspan="9">
      No results found.
    </td>
  </tr>
</table>
