<table class="mat-elevation-z8 my-3" mat-table [dataSource]="versionQaNotes">
  <caption>Notes</caption>
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tags</th>
    <td mat-cell *matCellDef="let noteRow">TODO: What Goes Here?</td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Notes</th>
    <td mat-cell *matCellDef="let noteRow">{{noteRow.notes}}</td>
  </ng-container>
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created By
    </th>
    <td mat-cell *matCellDef="let noteRow">{{noteRow.createdBy}}</td>
  </ng-container>
  <ng-container matColumnDef="createdTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created
      Time
    </th>
    <td mat-cell
        *matCellDef="let noteRow">{{noteRow.createdTime}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Action</th>
    <td mat-cell *matCellDef="let noteRow">TODO: View</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="notesColumns"></tr>
  <tr mat-row *matRowDef="let noteRow; columns: notesColumns"></tr>
</table>
