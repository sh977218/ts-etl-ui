<h2 mat-dialog-title>Request Creation</h2>
<form [formGroup]="loadRequestCreationForm" (ngSubmit)="submitCreateReloadRequest();">
  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>Code System Name</mat-label>
        <mat-select placeholder="Code System Name" formControlName="codeSystemName">
          <mat-option value="">Select Code System</mat-option>
          <mat-option value="RXNORM">RXNORM</mat-option>
          <mat-option value="LOINC">LOINC</mat-option>
          <mat-option value="SNOMEDCT">SNOMEDCT</mat-option>
          <mat-option value="CDCREC">CDCREC</mat-option>
          <mat-option value="CPT">CPT</mat-option>
          <mat-option value="HPO">HPO</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Request Subject</mat-label>
        <input matInput placeholder="Request Subject" formControlName="requestSubject">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="sourcePathFile">Source File Path</mat-label>
        <input matInput formControlName="sourceFilePath" class="hidden">
        <input type="file" #fileUpload class="hidden" (change)="onFileSelected($event)" id="sourcePathFile">
        <div class="file-upload">
          {{loadRequestCreationForm.get('sourceFilePath')?.value || "No file selected yet."}}
          <button mat-mini-fab color="primary" class="upload-btn float-right" type="button"
                  (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </mat-form-field>
      <div class="mb-5">
        <label id="load-request-type-label" for="load-request-type-radio">Request Type</label>
        <mat-radio-group aria-label-by="load-request-type-label" id="load-request-type-radio"
                         formControlName="type">
          <div class="ml-20">
            <mat-radio-button value="regular" class="block">Regular (Unscheduled)</mat-radio-button>
            <mat-radio-button value="emergency" class="block">Emergency (Unscheduled)</mat-radio-button>
            <mat-radio-button value="scheduled">Scheduled</mat-radio-button>
            <mat-form-field appearance="outline" class="ml-20"
                            *ngIf="loadRequestCreationForm.get('type')?.value === 'scheduled'">
              <mat-label>Date</mat-label>
              <input matInput formControlName="scheduleDate" [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </mat-radio-group>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Requester</mat-label>
        <input matInput placeholder="Requester" formControlName="requester">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Request Date</mat-label>
        <input matInput placeholder="Request Date" formControlName="requestTime">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" type="submit" [disabled]="loadRequestCreationForm.invalid">Submit</button>
  </mat-dialog-actions>
</form>
