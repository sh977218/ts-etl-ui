<h2 mat-dialog-title>Add Note to Current Activity</h2>
<form [formGroup]="addNoteForm">
  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
      <div formArrayName="hashtags">
        <div *ngFor="let sc of hashtags.controls; let i = index">
          <mat-form-field appearance="outline" >
            <mat-label>Hashtags</mat-label>
            <div >
              <input matInput [formControlName]="i" placeholder="Choose a hashtag" (input)="sanitizeHashtags(i)">
            </div>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Note</mat-label>
        <textarea matInput placeholder="Note" formControlName="notes"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="addNoteForm.invalid"
            [mat-dialog-close]="addNoteForm.getRawValue()">Save
    </button>
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
</form>
