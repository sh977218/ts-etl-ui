<div class="my-2">
  <table mat-table [dataSource]="summaryDataSource">
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element">
        <p [ngClass]="element.indent?'ml-5':''">{{element.summary}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="thisVersion">
      <th mat-header-cell *matHeaderCellDef>This Version</th>
      <td mat-cell *matCellDef="let element">{{element.thisVersion}}</td>
    </ng-container>

    <ng-container matColumnDef="previousVersion">
      <th mat-header-cell *matHeaderCellDef>Previous Version</th>
      <td mat-cell *matCellDef="let element">{{element.previousVersion}}</td>
    </ng-container>

    <ng-container matColumnDef="difference">
      <th mat-header-cell *matHeaderCellDef>Difference</th>
      <td mat-cell *matCellDef="let element">{{element.difference}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="summaryColumn" class="bg-gray-300"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: summaryColumn;" [ngClass]="{'bg-gray-100': even}"></tr>
  </table>

  <table mat-table [dataSource]="dataTypeDataSource">
    <ng-container matColumnDef="dataType">
      <th mat-header-cell *matHeaderCellDef>Data Type</th>
      <td mat-cell *matCellDef="let element">
        {{element.dataType}}
      </td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef>Change</th>
      <td mat-cell *matCellDef="let element">
        <p [ngClass]="element.indent?'ml-5':''">{{element.change}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="thisVersion">
      <th mat-header-cell *matHeaderCellDef>This Version</th>
      <td mat-cell *matCellDef="let element">{{element.thisVersion}}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"><a *ngIf="element.action" [href]="element.action">{{element.action}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataTypeColumn" class="bg-gray-300"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: dataTypeColumn;" [ngClass]="{'bg-gray-100': even}"></tr>
  </table>
</div>
