<div class="mat-elevation-z8 my-5">

  <fieldset>
    <legend>QA Activities</legend>
    <div class="flex">
      <button mat-icon-button color="primary" (click)="downloadQaActivities()" class="transform scale-25"
              *ngIf="dataSource().data.length">
        <mat-icon fontIcon="file_download"></mat-icon>
      </button>
    </div>
    <table data-testid="qaActivitiesTable" mat-table [dataSource]="dataSource()" matSort multiTemplateDataRows>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
        <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
      </ng-container>

      <ng-container matColumnDef="availableDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TS Available Date</th>
        <td mat-cell *matCellDef="let element"> {{element.availableDate}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>

      <ng-container matColumnDef="nbNotes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # of Notes</th>
        <td mat-cell *matCellDef="let element"
            (click)="expandedElement = expandedElement === element ? null : element">
          {{element.notes.length}}
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td class="bg-gray-100" mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="row === expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description" *ngIf="expandedElement === row">
              <app-version-qa-note [versionQaNotes]="row.notes"></app-version-qa-note>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">
          No activities found.
        </td>
      </tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row">
      </tr>

      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    </table>
  </fieldset>
</div>
