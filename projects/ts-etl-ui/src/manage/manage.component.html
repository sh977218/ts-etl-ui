<div class="example-sidenav-content mx-5">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <ng-container *ngFor="let tab of navigationService.tabs">
      <a mat-tab-link [routerLink]="tab.route"
         [active]="tab.isActive">{{tab.label}} </a>
    </ng-container>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
