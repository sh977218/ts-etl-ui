<mat-toolbar>
  <button mat-raised-button routerLink="/">Home - v{{currentApplicationVersion}}</button>
  <span class="example-spacer"></span>
  <ng-container *ngIf="(userService.user$ | async) as user;  else logInTemplate">
    <button mat-button [matMenuTriggerFor]="userMenu">{{user.utsUser.username}}</button>
  </ng-container>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="userService.logOut()">Log Out</button>
  </mat-menu>
  <ng-template #logInTemplate>
    <button mat-raised-button>
      Sign Up
    </button>
    <button mat-raised-button (click)="openLoginModal()">
      Log In
    </button>
  </ng-template>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <div class="example-sidenav-content">
    <main>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" fitInkBarToContent>
        <mat-tab label="Load Request">
          <app-load-request></app-load-request>
        </mat-tab>
        <mat-tab label="Version QA">
          <app-version-qa></app-version-qa>
        </mat-tab>
        <mat-tab label="Code System">
          <app-code-system></app-code-system>
        </mat-tab>
      </mat-tab-group>
    </main>
  </div>

</mat-drawer-container>
