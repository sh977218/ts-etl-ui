<fieldset>
  <legend>QA Rules</legend>
  <table id="qaRulesTable" class="mat-elevation-z8 my-3" mat-table [dataSource]="datasource" matSort>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef disableClear>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef disableClear>Total</th>
      <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>
    <ng-container matColumnDef="withData">
      <th mat-header-cell *matHeaderCellDef disableClear>Total With Data</th>
      <td mat-cell *matCellDef="let element">{{element.withData}}</td>
    </ng-container>
    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef disableClear>error</th>
      <td mat-cell *matCellDef="let element">{{element.errors}}</td>
    </ng-container>
    <ng-container matColumnDef="warning">
      <th mat-header-cell *matHeaderCellDef disableClear>warning</th>
      <td mat-cell *matCellDef="let element">{{element.warnings}}</td>
    </ng-container>
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef disableClear>info</th>
      <td mat-cell *matCellDef="let element">{{element.infos}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="rulesColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: rulesColumns"></tr>
  </table>
</fieldset>
