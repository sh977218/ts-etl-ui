<h2 mat-dialog-title>Login with Following</h2>
<mat-dialog-content class="mat-typography">
  <div class="mt-3">
    <a mat-raised-button
       href="{{environment.loginServiceUrl}}?service={{window.location.origin}}{{platformLocation.getBaseHrefFromDOM()}}login-cb">UTS</a>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
