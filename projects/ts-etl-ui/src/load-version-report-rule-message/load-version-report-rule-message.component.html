<form [formGroup]="searchCriteria">
  <fieldset>
    <legend>Rule Messages</legend>
    <table mat-table [dataSource]="dataSource()" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rule Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="name-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <input id="nameFilterInput" class="w-3/4" matInput formControlName="name"
                   placeholder="search">
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="messageGroup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message Group</th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="{
                'text-red-700' : element.messageGroup==='Error',
                'text-orange-400' : element.messageGroup==='Warning',
                'text-green-400' : element.messageGroup==='Info'
                }">
          {{element.messageGroup}}</td>
      </ng-container>
      <ng-container matColumnDef="messageGroup-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <input id="messageGroupFilterInput" class="w-3/4" matInput formControlName="messageGroup"
                   placeholder="search">
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="messageType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message Type</th>
        <td mat-cell *matCellDef="let element">{{element.messageType}}</td>
      </ng-container>
      <ng-container matColumnDef="messageType-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <input id="messageTypeFilterInput" class="w-3/4" matInput formControlName="messageType"
                   placeholder="search">
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
        <td mat-cell *matCellDef="let element">{{element.tag}}</td>
      </ng-container>
      <ng-container matColumnDef="tag-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <select id="tagSearch" class="w-20" formControlName="tag">
              <option value="">All</option>
              <option *ngFor="let tag of tags()">{{tag}}</option>
            </select>
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let element">{{element.message}}</td>
      </ng-container>
      <ng-container matColumnDef="message-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <input id="messageFilterInput" class="w-3/4" matInput formControlName="message"
                   placeholder="search">
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="creationTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Time</th>
        <td mat-cell *matCellDef="let element">{{element.creationTime}}</td>
      </ng-container>
      <ng-container matColumnDef="creationTime-search">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex flex-col m-2">
            <input id="creationTimeFilterInput" class="w-3/4" matInput formControlName="creationTime"
                   placeholder="search">
          </div>
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="verificationRuleMessagesColumn"></tr>
      <tr mat-header-row *matHeaderRowDef="searchRowColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: verificationRuleMessagesColumn;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of rule messages"></mat-paginator>
  </fieldset>
</form>
